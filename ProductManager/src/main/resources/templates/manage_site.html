<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Work Site</title>
</head>
<body>
	<div align="center">
    <h1>Product List</h1>
    <a href="/new">Create New Company</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Site ID</th>
                <th>Name</th>
				<th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="site : ${listSite}">
                <td th:text="${site.id}">Site ID</td>
                <td th:text="$site.name}">Name</td>
                <td>
                   <a th:href="@{/edit/{id}(id=${site.id})}">Edit</a>
                   &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/delete/{id}(id=${site.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
